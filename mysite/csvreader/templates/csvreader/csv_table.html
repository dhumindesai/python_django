
{% extends "csvreader/header.html" %}

{% block content %}
<h1>Table Format</h1>
<table class="table">
    {% if csvfilereader %}
        {% for row in csvfilereader %}
        <tr>
            {% for col in row %}
            <td>
                {{ col }}
            </td>
            {% endfor %}
        {% endfor %}
        </tr>
    {% endif %}
</table>

{% endblock %}
