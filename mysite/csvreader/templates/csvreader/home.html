{% extends "csvreader/header.html" %}

{% block content %}
<h1>Welcome to CSV Reader</h1>
<p> This app will display a csv file into HTML table Format. Please Upload a csv file. </p>

<form action="/csvreader/csvreader_post/" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <input type="file" name="csvfile"> </br>
        <input class="btn btn-info" type="submit" value="Upload">
</form>

{% endblock %}
